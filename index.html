<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veneto FC - Portal Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bebas Neue', cursive, sans-serif;
            background: #0b0b0b;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .screen {
            display: none;
            flex: 1;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .active-screen {
            display: flex;
        }

        .glitch-title {
            font-size: 80px;
            color: #FFD700;
            position: relative;
            letter-spacing: 4px;
            animation: glitch 1s infinite;
            text-shadow: 2px 2px #b8860b, -2px -2px #FFD700;
            text-align: center;
            margin-bottom: 40px;
        }

        @keyframes glitch {
            0% {
                transform: none;
                opacity: 1;
            }

            20% {
                transform: skew(-0.5deg, -0.5deg);
            }

            40% {
                transform: skew(0.5deg, 0.5deg);
            }

            60% {
                transform: translate(2px, -2px);
                opacity: 0.8;
            }

            80% {
                transform: translate(-2px, 2px);
                opacity: 1;
            }

            100% {
                transform: none;
                opacity: 1;
            }
        }

        .glitch-title::before,
        .glitch-title::after {
            content: 'Veneto FC';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0.7;
            z-index: -1;
        }

        .glitch-title::before {
            color: #b8860b;
            transform: translate(-2px, 0px);
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }

        .glitch-title::after {
            color: #FFD700;
            transform: translate(2px, 2px);
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
        }

        .enter-button {
            background-color: #FFD700;
            color: #0b0b0b;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .enter-button:hover {
            background-color: #b8860b;
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .tab {
            background-color: #FFD700;
            padding: 10px 30px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 22px;
            color: #0b0b0b;
            transition: background 0.3s;
        }

        .tab:hover {
            background-color: #b8860b;
        }

        .active-tab {
            background-color: #b8860b;
        }

        .content {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .active-content {
            display: flex;
        }

        table {
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            color: #000000;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        th,
        td {
            padding: 14px 10px;
            border-bottom: 2px solid #ddd;
            text-align: center;
            font-size: 18px;
        }

        th {
            background-color: #FFD700;
            color: #0b0b0b;
            font-size: 20px;
            user-select: none;
            cursor: pointer;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        tr:nth-child(even) {
            background-color: #f7f7f7;
        }

        @media (max-width: 768px) {
            .glitch-title {
                font-size: 50px;
            }

            .enter-button {
                font-size: 20px;
                padding: 12px 30px;
            }

            th,
            td {
                font-size: 16px;
                padding: 8px 6px;
            }
        }

        @media (max-width: 480px) {
            .glitch-title {
                font-size: 36px;
                margin-bottom: 20px;
            }

            .enter-button {
                font-size: 18px;
                padding: 10px 20px;
            }

            th,
            td {
                font-size: 14px;
                padding: 6px 4px;
            }
        }
    </style>
</head>

<body>

    <!-- P√°gina Inicial -->
    <div id="home" class="screen active-screen">
        <h1 class="glitch-title">Veneto FC</h1>
        <button class="enter-button" onclick="enterPortal()">Entrar no Portal</button>
    </div>

    <!-- Portal -->
    <div id="portal" class="screen">
        <h1 style="text-align:center; font-size: 42px; margin-bottom: 10px;">üèÜ Portal Oficial üèÜ</h1>
        <div class="tabs">
            <div class="tab active-tab" onclick="showTab('stats')">Estat√≠sticas</div>
            <div class="tab" onclick="showTab('calendar')">Calend√°rio</div>
        </div>

        <div id="stats" class="content active-content">
            <table id="statsTable">
                <thead>
                    <tr>
                        <th onclick="sortStats(0)">#</th>
                        <th onclick="sortStats(1)">Jogador</th>
                        <th onclick="sortStats(2)">Gols</th>
                        <th onclick="sortStats(3)">Assist√™ncias</th>
                        <th onclick="sortStats(4)">Participa√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="statsBody">
                    <!-- Preenchido via JS -->
                </tbody>
            </table>
        </div>

        <div id="calendar" class="content">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Advers√°rio</th>
                        <th>Placar 1¬∞</th>
                        <th>Placar 2¬∞</th>
                        <th>Local</th>
                    </tr>
                </thead>
                <tbody id="calendarBody">
                    <!-- Preenchido via JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let ascending = true;

        async function loadPlayers() {
            const res = await fetch('players.json');
            const players = await res.json();
            window.playersData = players;
            renderStats(players);
        }

        function renderStats(data) {
            const tbody = document.getElementById('statsBody');
            tbody.innerHTML = '';
            data.forEach((player, index) => {
                tbody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${player.jogador}</td>
            <td>${player.gols}</td>
            <td>${player.assistencias}</td>
            <td>${player.participacoes}</td>
          </tr>`;
            });
        }

        function sortStats(index) {
            const keys = ["jogador", "gols", "assistencias", "participacoes"];
            const key = keys[index - 1]; // index - 1 porque a primeira coluna √© s√≥ num√©rica
            const sorted = [...window.playersData].sort((a, b) => {
                let aValue = a[key];
                let bValue = b[key];
                if (typeof aValue === 'string') {
                    return ascending ? aValue.localeCompare(bValue) : bValue.localeCompare(aValue);
                } else {
                    return ascending ? aValue - bValue : bValue - aValue;
                }
            });
            ascending = !ascending;
            renderStats(sorted);
        }


        async function loadCalendar() {
            const res = await fetch('calendar.json');
            const games = await res.json();
            renderCalendar(games);
        }

        function renderCalendar(data) {
            const tbody = document.getElementById('calendarBody');
            tbody.innerHTML = '';
            data.forEach(game => {
                tbody.innerHTML += `
          <tr>
            <td>${game.data}</td>
            <td>${game.hora}</td>
            <td>${game.adversario}</td>
            <td>${game["placar - 1¬∞"]}</td>
            <td>${game["placar - 2¬∞"]}</td>
            <td>${game.local}</td>
          </tr>`;
            });
        }

        function showTab(tabName) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active-content'));
            document.getElementById(tabName).classList.add('active-content');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active-tab'));
            document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active-tab');
        }

        function enterPortal() {
            document.getElementById('home').classList.remove('active-screen');
            document.getElementById('portal').classList.add('active-screen');
        }

        // Carregar dados na inicializa√ß√£o
        loadPlayers();
        loadCalendar();
    </script>

</body>

</html>
