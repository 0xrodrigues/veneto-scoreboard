<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veneto FC - Portal Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bebas Neue', cursive, sans-serif;
            background: linear-gradient(to bottom, #0b6623 0%, #0b6623 100%);
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px #000000;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .tab {
            background-color: #006400;
            padding: 10px 30px;
            margin: 0 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 24px;
            color: #ffffff;
            transition: background 0.3s;
        }

        .tab:hover {
            background-color: #228B22;
        }

        .active-tab {
            background-color: #228B22;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.95);
            color: #000000;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 14px 20px;
            border-bottom: 2px solid #ddd;
            text-align: center;
            font-size: 20px;
        }

        th {
            background-color: #006400;
            color: #ffffff;
            font-size: 22px;
            user-select: none;
        }

        tr:hover {
            background-color: #e6ffe6;
        }

        tr:nth-child(even) {
            background-color: #f7f7f7;
        }
    </style>
</head>

<body>

    <h1>üèÜ Time Veneto - Portal Oficial üèÜ</h1>

    <div class="tabs">
        <div class="tab active-tab" onclick="showTab('stats')">Estat√≠sticas</div>
        <div class="tab" onclick="showTab('calendar')">Calend√°rio</div>
    </div>

    <div id="stats" class="content active">
        <table id="statsTable">
            <thead>
                <tr>
                    <th onclick="sortStats(0)">#</th>
                    <th onclick="sortStats(1)">Jogador</th>
                    <th onclick="sortStats(2)">Partidas</th>
                    <th onclick="sortStats(3)">Gols</th>
                    <th onclick="sortStats(4)">Assist√™ncias</th>
                    <th onclick="sortStats(5)">Participa√ß√µes G/A</th>
                    <th onclick="sortStats(6)">M√©dia G/Partida</th>
                </tr>
            </thead>
            <tbody id="statsBody">
                <!-- Preenchido via JS -->
            </tbody>
        </table>
    </div>

    <div id="calendar" class="content">
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Advers√°rio</th>
                    <th>Placar 1¬∞</th>
                    <th>Placar 2¬∞</th>
                    <th>Local</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
                <!-- Preenchido via JS -->
            </tbody>
        </table>
    </div>

    <script>
        let ascending = true;

        async function loadPlayers() {
            const res = await fetch('players.json');
            const players = await res.json();
            window.playersData = players;
            renderStats(players);
        }

        function renderStats(data) {
            const tbody = document.getElementById('statsBody');
            tbody.innerHTML = '';
            data.forEach((player, index) => {
                tbody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${player.jogador}</td>
            <td>${player.partidas}</td>
            <td>${player.gols}</td>
            <td>${player.assistencias}</td>
            <td>${player.participacoes}</td>
            <td>${player.media}</td>
          </tr>`;
            });
        }

        function sortStats(index) {
            const keys = ["index", "jogador", "partidas", "gols", "assistencias", "participacoes", "media"];
            const key = keys[index];
            const sorted = [...window.playersData].sort((a, b) => {
                let aValue = key === 'index' ? 0 : a[key];
                let bValue = key === 'index' ? 0 : b[key];
                if (typeof aValue === 'string') {
                    return ascending ? aValue.localeCompare(bValue) : bValue.localeCompare(aValue);
                } else {
                    return ascending ? aValue - bValue : bValue - aValue;
                }
            });
            ascending = !ascending;
            renderStats(sorted);
        }

        async function loadCalendar() {
            const res = await fetch('calendar.json');
            const games = await res.json();
            renderCalendar(games);
        }

        function renderCalendar(data) {
            const tbody = document.getElementById('calendarBody');
            tbody.innerHTML = '';
            data.forEach(game => {
                tbody.innerHTML += `
      <tr>
        <td>${game.data}</td>
        <td>${game.hora}</td>
        <td>${game.adversario}</td>
        <td>${game["placar - 1¬∞"]}</td>
        <td>${game["placar - 2¬∞"]}</td>
        <td>${game.local}</td>
      </tr>`;
            });
        }

        function showTab(tabName) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active-tab'));
            document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active-tab');
        }

        // Inicializa√ß√£o
        loadPlayers();
        loadCalendar();
    </script>

</body>

</html>
